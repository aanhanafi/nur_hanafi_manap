<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Divisi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <a class="navbar-brand" href="#" style="font-weight: bold; color: #007bff;">Manajemen Karyawan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="karyawan.html">Data Karyawan</a></li>
                <li class="nav-item"><a class="nav-link" href="jabatan.html">Data Jabatan</a></li>
                <li class="nav-item"><a class="nav-link" href="divisi.html">Data Divisi</a></li>
                <li class="nav-item"><a class="nav-link" href="absensi.html">Absensi</a></li>
                <li class="nav-item"><a class="nav-link" href="gaji.html">Data Gaji</a></li>
            </ul>
            <a class="nav-link btn btn-outline-danger" href="#.html" onclick="confirmLogout();">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
        <h2>Data Divisi</h2>
        <button class="add-text-button">
            + Tambah Data
            <span class="tooltip-text">Tambah Data</span>
        </button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Divisi</th>
                    <th>Deskripsi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="divisiTableBody">
                <!-- Data divisi akan diisi oleh JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        // Mendapatkan path saat ini
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    
        // Menghapus kelas active dari semua tautan
        navLinks.forEach(link => link.classList.remove('active'));
    
        // Menambahkan kelas active pada tautan yang sesuai
        navLinks.forEach(link => {
            const linkPath = new URL(link.href).pathname;
    
            if (linkPath === currentPath) {
                link.classList.add('active');
            }
        });
    </script>
    <script>
       function confirmLogout() {
            if (confirm("Apakah Anda yakin ingin logout?")) {
                // Jika ya, redirect ke halaman login
                window.location.href = 'logout.html';
            }
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
