<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Link untuk Font Awesome -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <a class="navbar-brand" href="#" style="font-weight: bold; color: #007bff;">Manajemen Karyawan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="karyawan.html">Data Karyawan</a></li>
                <li class="nav-item"><a class="nav-link" href="jabatan.html">Data Jabatan</a></li>
                <li class="nav-item"><a class="nav-link" href="divisi.html">Data Divisi</a></li>
                <li class="nav-item"><a class="nav-link" href="absensi.html">Absensi</a></li>
                <li class="nav-item"><a class="nav-link" href="gaji.html">Data Gaji</a></li>
            </ul>
            <a class="nav-link btn btn-outline-danger" href="#.html" onclick="confirmLogout();">Logout</a>
            
        </div>
    </nav>

    
    <div class="container mt-5">
        <h1>Dashboard Manajemen Karyawan</h1>
        
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <i class="fas fa-users fa-3x mb-3" style="color: #007bff;"></i> <!-- Ikon untuk Data Karyawan -->
                        <h5 class="card-title">Jumlah Karyawan</h5>
                        <p class="card-text" style="font-size: 2rem;">10</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <i class="fas fa-check-circle fa-3x mb-3" style="color: #28a745;"></i> <!-- Ikon untuk Absensi -->
                        <h5 class="card-title">Absensi Hari Ini</h5>
                        <p class="card-text" style="font-size: 2rem;">8</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <i class="fas fa-calendar-times fa-3x mb-3" style="color: #ffc107;"></i> <!-- Ikon untuk Izin -->
                        <h5 class="card-title">Jumlah Izin</h5>
                        <p class="card-text" style="font-size: 2rem;">2</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <i class="fas fa-clock fa-3x mb-3" style="color: #dc3545;"></i> <!-- Ikon untuk Lembur -->
                        <h5 class="card-title">Jumlah Lembur</h5>
                        <p class="card-text" style="font-size: 2rem;">3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Mendapatkan path saat ini
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    
        // Menghapus kelas active dari semua tautan
        navLinks.forEach(link => link.classList.remove('active'));
    
        // Menambahkan kelas active pada tautan yang sesuai
        navLinks.forEach(link => {
            const linkPath = new URL(link.href).pathname;
    
            if (linkPath === currentPath) {
                link.classList.add('active');
            }
        });
    </script>
    <script>
        function confirmLogout() {
            if (confirm("Apakah Anda yakin ingin logout?")) {
                // Jika ya, redirect ke halaman login
                window.location.href = 'login.html';
            }
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
